<!DOCTYPE html>
<html>

<head>
  <title>Git Kanban Options</title>
  <link rel="stylesheet" href="./src/css/options.css">
</head>

<body>
  <div class="custom-options" style="display:none;">
    <h3>Custom Git Platform:</h3>
    <ul id="git-hosts">
      <li>git.coolaj86.com : gitea.com <button>Remove</button> </li>
    </ul>
  </div>
  <p></p>
  <div class="custom-options" style="display:none;">
    <h3>Add a custom git platform:</h3>
    <label>Url Host: </label>
    <input id="gitHost" placeholder="github.example.com"></input>
    <br>
    <label>Git Host Type: </label>
    <select id="gitType">
      <option value="github.com">github.com (Not Yet Supported)</option>
      <option value="bitbucket.com">bitbucket.com (Not Yet Supported)</option>
      <option value="gitlab.com">gitlab.com (Not Yet Supported)</option>
      <option value="gitea.com">gitlea.com (Not Yet Supported)</option>
    </select>
    <button id="save">Add</button>

  </div>

  <div id="status"></div>

  <div>
    <h3>Kanban Labels:</h3>
    <ul>
      <li>backlog</li>
      <li>analysis</li>
      <li>in-progress</li>
      <li>testing</li>
      <li>closed</li>
    </ul>
  </div>

  <script src="./src/js/options.js"></script>
</body>

</html>
